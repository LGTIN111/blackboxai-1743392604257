<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Tree Management - Data Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-green-600">Urban Tree</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Tree Data Entry</h1>
        </div>
    </header>

    <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Monthly Tree Data
                        </h3>
                        <p class="mt-1 max-w-2xl text-sm text-gray-500">
                            Enter your tree measurements for this month
                        </p>
                    </div>
                    <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
                        <form id="treeDataForm" class="space-y-6 p-6">
                            <div>
                                <label for="treeId" class="block text-sm font-medium text-gray-700">Tree ID</label>
                                <input type="text" id="treeId" name="treeId" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <div id="treeIdError" class="error-message">Please enter a valid tree ID</div>
                            </div>

                            <div>
                                <label for="height" class="block text-sm font-medium text-gray-700">Height (meters)</label>
                                <input type="number" step="0.1" id="height" name="height" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <div id="heightError" class="error-message">Please enter a valid height (must be positive)</div>
                            </div>

                            <div>
                                <label for="tilt" class="block text-sm font-medium text-gray-700">Tilt (degrees)</label>
                                <input type="number" step="0.1" id="tilt" name="tilt" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <div id="tiltError" class="error-message">Please enter a valid tilt angle (0-90 degrees)</div>
                            </div>

                            <div>
                                <label for="canopy" class="block text-sm font-medium text-gray-700">Canopy Area (mÂ²)</label>
                                <input type="number" step="0.1" id="canopy" name="canopy" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <div id="canopyError" class="error-message">Please enter a valid canopy area (must be positive)</div>
                            </div>

                            <div class="flex items-center justify-between">
                                <a href="dashboard.html" class="text-sm font-medium text-green-600 hover:text-green-500">
                                    Back to Dashboard
                                </a>
                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    Save Data
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser') || localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                window.location.href = 'login.html';
            }

            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('loggedInUser');
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });

            // Form submission
            document.getElementById('treeDataForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate inputs
                const treeId = document.getElementById('treeId').value.trim();
                const height = parseFloat(document.getElementById('height').value);
                const tilt = parseFloat(document.getElementById('tilt').value);
                const canopy = parseFloat(document.getElementById('canopy').value);
                
                let isValid = true;

                if (!treeId) {
                    showError('treeIdError', 'Please enter a tree ID');
                    isValid = false;
                } else {
                    hideError('treeIdError');
                }

                if (isNaN(height) || height <= 0) {
                    showError('heightError', 'Please enter a valid height (must be positive)');
                    isValid = false;
                } else {
                    hideError('heightError');
                }

                if (isNaN(tilt) || tilt < 0 || tilt > 90) {
                    showError('tiltError', 'Please enter a valid tilt angle (0-90 degrees)');
                    isValid = false;
                } else {
                    hideError('tiltError');
                }

                if (isNaN(canopy) || canopy <= 0) {
                    showError('canopyError', 'Please enter a valid canopy area (must be positive)');
                    isValid = false;
                } else {
                    hideError('canopyError');
                }

                if (isValid) {
                    // Save data to localStorage
                    const treeData = {
                        treeId,
                        height,
                        tilt,
                        canopy,
                        date: new Date().toISOString(),
                        userEmail: loggedInUser.email
                    };

                    let treeRecords = JSON.parse(localStorage.getItem('treeRecords') || '[]');
                    treeRecords.push(treeData);
                    localStorage.setItem('treeRecords', JSON.stringify(treeRecords));

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });

            function showError(elementId, message) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                }
            }

            function hideError(elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
